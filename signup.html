                    <div id="transparent_box">
                        <div id="section_text">
                            <form action="">
                                <small id="passcheck" style="color:gold;"></small>
                                <small id="namecheck" style="color:gold;"></small>
                                <input type="text" placeholder="Firstname" id="name" onmouseout="check()" required>
                                <input type="text" placeholder="Lastname" onmouseout="check()" id="lname" required>
                                <input type="text" placeholder="Email" onmouseout="check()" id="email"  required>
                                <input type="password" placeholder="Password"  id="pass" required>
                                <input type="password" placeholder=" Confirm Password" onmouseout="passcheck()" id="confirmpass" required>

    <div>
        <script>
          
           
            function check(){

                let text = document.getElementById('name').value;
            let ltext = document.getElementById('lname').value;
            let emailtext = document.getElementById('email').value;
            let smalltext = document.getElementById('namecheck');
                if (text == "") {
                    smalltext.innerHTML= "Input must be filled";
                    
                }
                else if (text !== "") {
                    smalltext.innerHTML= "";
                }
                if (ltext == "") {
                    smalltext.innerHTML= "Input must be filled";
                    
                }
                else if (ltext !== "") {
                    smalltext.innerHTML= "";
                }
                if (emailtext == "") {
                    smalltext.innerHTML= "Input must be filled";
                }
                else if (emailtext !== "") {
                    smalltext.innerHTML= "";
                }
               
                
                
                

            }
            function passcheck() {
            let passtext = document.getElementById('passcheck');
            let password = document.getElementById('pass').value;
            let confirmpassword = document.getElementById('confirmpass').value
                if (password !== confirmpassword ) { 
                    passtext.innerHTML= "Password Do not match";   
                    
                }
                else if (password == confirmpassword) {
                    passtext.innerHTML= "<span style='color:green'>Your Passwords match!</span>";
                }
                else if (password == "") {
                    passtext.style.display = "none"
                } 
                  
            }

        </script>
